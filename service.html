<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JORINDO APP</title>
		<link rel="preload" as="style" href="/build/assets/app.8b594c8e.css" />
		<link rel="modulepreload" href="/build/assets/app.1e98c207.js" />
		<link rel="stylesheet" href="/build/assets/app.8b594c8e.css" />
		<script type="module" src="/build/assets/app.1e98c207.js"></script>
	</head>

	<body class="hold-transition sidebar-mini">
		<div class="wrapper">
			<!-- Navbar -->
			<nav class="main-header navbar navbar-expand navbar-white navbar-light">
				<!-- Left navbar links -->
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" data-widget="pushmenu" href="#" role="button"
							><i class="fas fa-bars"></i
						></a>
					</li>
				</ul>

				<!-- Right navbar links -->
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" data-widget="fullscreen" href="#" role="button">
							<i class="fas fa-expand-arrows-alt"></i>
						</a>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							data-widget="control-sidebar"
							data-slide="true"
							href="#"
							role="button"
						>
							<i class="fas fa-th-large"></i>
						</a>
					</li>
				</ul>
			</nav>
			<!-- /.navbar -->
			<!-- Main Sidebar Container -->
			<aside class="main-sidebar sidebar-dark-primary elevation-4">
				<!-- Brand Logo -->
				<a href="/" class="brand-link">
					<span class="brand-text font-weight-light">JORINDO</span>
				</a>

				<!-- Sidebar -->
				<div class="sidebar">
					<!-- Sidebar user panel (optional) -->
					<div class="user-panel mt-3 pb-3 mb-3 d-flex">
						<div class="info">
							<a href="/" class="d-block">GAMBIRA.FIRMANSYAH</a>
						</div>
					</div>

					<!-- Sidebar Menu -->
					<nav class="mt-2">
						<ul
							class="nav nav-pills nav-sidebar flex-column"
							data-widget="treeview"
							role="menu"
							data-accordion="false"
						>
							<li class="nav-item">
								<a href="/" class="nav-link">
									<i class="fas fa-tachometer-alt"></i>
									<p>Dashboard</p>
								</a>
							</li>
							<li class="nav-item">
								<a href="/service" class="nav-link active">
									<i class="fas fa-toolbox"></i>
									<p>Service</p>
								</a>
							</li>
							<li class="nav-item">
								<a href="/cars" class="nav-link">
									<i class="fas fa-car"></i>
									<p>Info Kendaraan</p>
								</a>
							</li>
						</ul>
					</nav>
					<!-- /.sidebar-menu -->
				</div>
				<!-- /.sidebar -->
			</aside>
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Service</h1>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
						<hr />
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- Main content -->
				<div class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-8">
								<div class="card">
									<div class="card-body">
										<div class="form-group">
											<label for="nopol">Nomor Polisi</label>
											<select class="form-control">
												<option>Pilih Kendaraan</option>
												<option>B 7867 LLH</option>
												<option>B 5009 QYO</option>
												<option>B 1881 TBF</option>
												<option>B 3583 BUW</option>
												<option>B 3968 BCY</option>
												<option>B 9126 BNT</option>
												<option>B 1127 BTM</option>
												<option>B 3348 TNK</option>
												<option>B 7155 YHO</option>
												<option>B 8801 MGI</option>
											</select>
										</div>

										<div class="row">
											<div class="col-lg-6">
												<div class="form-group">
													<label for="km">Kilometer Service</label>
													<div class="input-group mb-3">
														<input
															type="text"
															class="form-control"
															placeholder="999999"
														/>
														<div class="input-group-append">
															<span class="input-group-text" id="basic-addon2"
																>Kilometer</span
															>
														</div>
													</div>
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group">
													<label for="date">Tanggal Service</label>
													<input
														type="date"
														class="form-control"
														placeholder="12/31/2022"
													/>
												</div>
											</div>
										</div>

										<div class="form-group">
											<label for="info">Informasi Service</label>
											<textarea
												class="form-control"
												rows="10"
												placeholder="Masukan Infomasi Service Disini"
											></textarea>
										</div>
									</div>
									<div class="card-footer">
										<div class="row">
											<div class="col">
												<button class="mb-2 btn btn-block btn-secondary">
													<i class="fas fa-arrow-left"></i> Kembali
												</button>
											</div>
											<div class="col">
												<button class="mb-2 btn btn-block btn-primary">
													<i class="fas fa-save"></i> Simpan Data
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-lg-4">
								<div class="info-box">
									<span class="info-box-icon bg-info"
										><i class="fas fa-car-alt"></i
									></span>
									<div class="info-box-content">
										<span class="info-box-text">Total Kendaraan</span>
										<span class="info-box-number">6</span>
									</div>
								</div>
								<div class="info-box">
									<span class="info-box-icon bg-success"
										><i class="fas fa-check"></i
									></span>
									<div class="info-box-content">
										<span class="info-box-text">Kendaraan Siap Pakai</span>
										<span class="info-box-number">3</span>
									</div>
								</div>
							</div>
						</div>

						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->

			<!-- Control Sidebar -->
			<aside class="control-sidebar control-sidebar-dark">
				<!-- Control sidebar content goes here -->
				<div class="p-3">
					<h5>GAMBIRA.FIRMANSYAH</h5>
					<a href="#" class="btn btn-block btn-outline-info"
						><i class="fas fa-lock-open"></i> Logout</a
					>
				</div>
			</aside>
			<!-- /.control-sidebar -->

			<!-- Main Footer -->
			<footer class="main-footer">
				<!-- To the right -->
				<div class="float-right d-none d-sm-inline">Anything you want</div>
				<!-- Default to the left -->
				<strong>Copyright &copy; 2022 <a href="#">JORINDO</a>.</strong> All
				rights reserved.
			</footer>
		</div>
		<!-- ./wrapper -->
	</body>
</html>
